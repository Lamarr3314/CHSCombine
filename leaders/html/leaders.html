<!DOCTYPE html>
<html lang="en" style="background-color: #1d1d16" ;>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHS Combine</title>
    <link rel="icon" type="image/x-icon" href="images/JustHorseFAVICON.png" />
    <link rel="stylesheet" href="../../generic/navBar.css" />
    <link rel="stylesheet" href="../css/leaders.css" />
    <script defer src="../../generic/nonIndexNavBar.js"></script>
    <script defer src="../js/leaders.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Old+Standard+TT&family=Sono:wght@300&family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../images/JustHorseFAVICON.png"
    />
  </head>
  <body>
    <div id="navBar">
      <div id="register"><img alt="" id="registerImg" /></div>
      <div id="mainImg">
        <img alt="" id="mainImage" />
      </div>
      <div id="leaderboard"><img alt="" id="leaderboardImg" /></div>
    </div>
    <div id="arrow_left">
      <img src="" width="30px" alt="" id="arrow_left_img" />
    </div>
    <div id="arrow_right">
      <img src="" width="30px" alt="" id="arrow_right_img" />
    </div>
    <div id="categories">
      <div id="c_Individual">
        <button class="glow-on-hover" id="overall"><h1>Overall</h1></button>
      </div>
      <div id="c_pull_ups">
        <button class="glow-on-hover" id="pull_ups"><h1>Pull Ups</h1></button>
      </div>
      <div id="c_pull_ups">
        <button class="glow-on-hover" id="plank"><h1>Plank</h1></button>
      </div>
      <div id="c_dips">
        <button class="glow-on-hover" id="dips"><h1>Dips</h1></button>
      </div>
      <div id="c_push_ups">
        <button class="glow-on-hover" id="push_ups"><h1>Push Ups</h1></button>
      </div>
      <div id="c_40_yd">
        <button class="glow-on-hover" id="40_yard"><h1>40 yard</h1></button>
      </div>

      <div id="c_shuttle">
        <button class="glow-on-hover" id="shuttle_drill"><h1>Shuttle</h1></button>
      </div>
      <div id="c_drills">
        <button class="glow-on-hover" id="broad_jump"><h1>Jump</h1></button>
      </div>
      <div id="c_drills">
        <button class="glow-on-hover" id="search"><h1>Search</h1></button>
      </div>
    </div>
    <div class="glow-select" id="genderBox">
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="glow-table">
      <div id="board"></div>
    </div>
  </body>
</html>
