<!DOCTYPE html>
<html lang="en" style="background-color: #1d1d16" ;>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHS Combine</title>
    <link rel="icon" type="image/x-icon" href="images/JustHorseFAVICON.png" />
    <link rel="stylesheet" href="../../generic/navBar.css" />
    <link rel="stylesheet" href="../css/leaders.css" />
    <script defer src="../../generic/nonIndexNavBar.js"></script>
    <script defer src="../js/leaders.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cardo&family=Old+Standard+TT&family=Sono:wght@300&family=Urbanist:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/x-icon"
      href="../../images/JustHorseFAVICON.png"
    />
  </head>
  <body>
    <div id="navBar">
      <div id="register"><img alt="" id="registerImg" /></div>
      <div id="mainImg">
        <img alt="" id="mainImage" />
      </div>
      <div id="leaderboard"><img alt="" id="leaderboardImg" /></div>
    </div>
    <div id="arrow_left">
      <img src="" width="30px" alt="" id="arrow_left_img" />
    </div>
    <div id="arrow_right">
      <img src="" width="30px" alt="" id="arrow_right_img" />
    </div>
    <div id="categories">
      <div id="c_Individual">
        <button class="glow-on-hover"><h1>Overall</h1></button>
      </div>
      <div id="c_pull_ups">
        <button class="glow-on-hover"><h1>Pull Ups</h1></button>
      </div>
      <div id="c_pull_ups">
        <button class="glow-on-hover"><h1>Plank</h1></button>
      </div>
      <div id="c_dips">
        <button class="glow-on-hover"><h1>Dips</h1></button>
      </div>
      <div id="c_push_ups">
        <button class="glow-on-hover"><h1>Push Ups</h1></button>
      </div>
      <div id="c_40_yd">
        <button class="glow-on-hover"><h1>40 yard</h1></button>
      </div>

      <div id="c_shuttle">
        <button class="glow-on-hover"><h1>Shuttle</h1></button>
      </div>
      <div id="c_drills">
        <button class="glow-on-hover"><h1>Jump</h1></button>
      </div>
      <div id="c_drills">
        <button class="glow-on-hover"><h1>Search</h1></button>
      </div>
    </div>
    <div class="glow-select" id="genderBox">
      <select name="gender" id="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
    </div>
    <div class="glow-table">
      <div id="board">
        <div id="miniNav">
          <div id="direct">
            <div id="rank"><p>Rank</p></div>
            <div id="measure"><p>Measure</p></div>
            <div id="name"><p>Name</p></div>
            <div id="score"><p>Points</p></div>
          </div>
        </div>
        <div id="leaders">
          <div id="scorer">
            <div id="rank"><p>1</p></div>
            <div id="measure"><p>30 pull ups</p></div>
            <div id="name"><p>Lamarr Olive</p></div>
            <div id="score"><p>50</p></div>
          </div>
          <div id="scorer">
            <div id="rank"><p>2</p></div>
            <div id="measure"><p>15 pull ups</p></div>
            <div id="name"><p>Chase Valez</p></div>
            <div id="points"><p>30</p></div>
          </div>
          <div id="scorer">
            <div id="rank"><p>3</p></div>
            <div id="measure"><p>10 pull ups</p></div>
            <div id="name"><p>Meghan Valido</p></div>
            <div id="points"><p>10</p></div>
          </div>
          <div id="scorer">
            <div id="rank"><p>4</p></div>
            <div id="measure"><p>5 pull ups</p></div>
            <div id="name"><p>Ryan Vozelo</p></div>
            <div id="points"><p>5</p></div>
          </div>
          <div id="scorer">
            <div id="rank"><p>5</p></div>
            <div id="measure"><p>2 pull ups</p></div>
            <div id="name"><p>Meghan Valido</p></div>
            <div id="points"><p>2</p></div>
          </div>
          <div id="scorer">
            <div id="rank"><p>6</p></div>
            <div id="measure"><p>0 pull ups</p></div>
            <div id="name"><p>Mrs Huster</p></div>
            <div id="points"><p>0</p></div>
          </div>
          <div id="scorer">
            <div id="rank"><p>7</p></div>
            <div id="measure"><p>0 pull ups</p></div>
            <div id="name"><p>Walid Valez</p></div>
            <div id="points"><p>0</p></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
